
<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <title>Geo Tagging Service Dashboard</title>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=""/>

    <link rel="stylesheet" href="app/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="app/styles/custom.css" type="text/css">
    <link rel="stylesheet" href="app/styles/angular-chart.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
            <!-- Load Scripts here -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script src="app/scripts/bootstrap.min.js"></script>
    <script src="app/scripts/angular.min.js"></script>
    <script src="app/scripts/angular-fusioncharts.min.js"></script>
    
    
    <script src="app/modules/app.js"></script>
    <script src="app/controllers/GTS.js"></script>

</head>
<body class="container" ng-controller="gtsCtrl">
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-inverse navbar-fixed-top navTopCol" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href=""><img src=""></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="service-gateway.html">Service Gateway</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="GTS-dashboard.html">Geo Tagging Service Dashboard</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- Navbar End -->
    
    <div class="row drop_100">
       <div class="alert alert-info" role="alert">
           Request status: {{loadStatus}}
       </div>
   </div>
    
    <div class="row">
        <div class="col-md-12 container">
            <table class="table table-condensed">
              <tr>
                  <td><b>Retrieve the Latitude and Longitude for the address: </b></td>
                  <td><input ng-model="addressParam" class="form-control" placeholder="Address"/></td>
                  <td><button id="callWS" class="btn btn-info" ng-click="getGeoTag(addressParam)">Call Web Service</button></td>
              </tr>
            </table>
        </div>
    </div>
    
    <div class="row lift_100">
        <div class="col-md-12">
            <div class="panel panel-info">
               <div class="panel panel-heading"></div>
                <div class="panel-body">
                   
                    <table class="table table-bordered">
                        <thead class="thead-info">
                            <th>Address</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </thead>

                        <tr>
                            <td>{{ query_address }}</td>
                            <td>{{ g_cords_list[0].lat }}</td>
                            <td>{{ g_cords_list[0].lng }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
        <!-- Footer Start -->
        <div class="navbar navbar-default navbar-fixed-bottom drop_100">
            <p class="navbar-text pull-right">Developed: by David Brady</p>
        </div>
    <!-- Footer End -->

</body>
</html>
