<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Microservices Analytics Dashboard</title>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=""/>

    <link rel="stylesheet" href="app/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="app/styles/custom.css" type="text/css">
    <link rel="stylesheet" href="app/styles/angular-chart.css" type="text/css">
    <link rel="stylesheet" href="app/scripts//chart-js/angular-chart.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
        <!-- Load Scripts here -->
    <script type="text/javascript" src="src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js""></script>
    <script src="app/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script src="app/scripts/chart-js/angular-chart.js"></script>
    <script src="app/scripts/angular.min.js"></script>
    <script src="app/scripts/angular-fusioncharts.min.js"></script>
    
    
    <script src="app/modules/app.js"></script>
    <script src="app/controllers/STATS.js"></script>
    
</head>


<body ng-controller="dealsCtrl">
      
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-inverse navbar-fixed-top navTopCol" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href=""><img src=""></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-left">
                    <li><a href="index.html">MicroDG</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="STATS-dashboard.html">Microservices Analytics Dashboard</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- Navbar End -->
    
    <div class="container drop_100">
    
        <div class="row">  
           <div class="col-md-12">
               
                   <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Runtime Analytics (Last 5 requests)</h3>
                      </div>
                  <div class="panel-body">
                      <div class="col-md-6">
                           <fusioncharts width="510" height="510" type="line" formatNumberScale='0' datasource="{{lineChartDataSource_pcs}}"></fusioncharts>
                      </div> 
                          
                      <div class="col-md-6">
                           
                      <div class="row">
                          <div class="col-md-6">
                              <fusioncharts width="250" height="250" type="column2d" formatNumberScale='0' datasource="{{columnChartDataSource_pcs}}"></fusioncharts>

                          </div>
                          <div class="col-md-6">
                              <fusioncharts width="250" height="250" type="column2d" formatNumberScale='0' datasource="{{columnChartDataSource_bbds}}"></fusioncharts>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <fusioncharts width="250" height="250" type="column2d" formatNumberScale='0' datasource="{{columnChartDataSource_gts}}"></fusioncharts>
                          </div>
                          <div class="col-md-6">
                              <fusioncharts width="250" height="250" type="column2d" formatNumberScale='0' datasource="{{columnChartDataSource_ss}}"></fusioncharts>
                          </div>
                      </div>    
                           
                           
<!--                           End of Col-->
                      </div>     
 
                      </div>
                    </div>
 
                
            </div>
        </div>
    </div>
         
    <div class="row lift_100"></div>
    
    <!-- Footer Start -->
        <div class="navbar navbar-default navbar-fixed-bottom drop_100">
            <p class="navbar-text pull-right">Developed: by David Brady</p>
        </div>
    <!-- Footer End -->
        
    
</body>
</html>
